<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!--Styles-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/themeSwitcher.css">
    <link rel="stylesheet" href="../css/languageSwitcher.css">
    <link rel="stylesheet" href="../css/hamburgerMenu.css">
    <link rel="stylesheet" href="../css/mediaQueries.css">

    <!--Additional classes for some icons effects-->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="../images/icons/favicon.ico">
</head>
<body>
    <!-- Header section -->
    <header class="header">
        <a href="../index.html" class="logo">César</a>
        <nav class="navbar">
            <a href="../index.html" class="active">Home</a>
            <a href="../pages/about.html">About</a>
            <a href="../pages/education.html">Education</a>
            <a data-i18n="projet" href="../pages/projects.html">Projects</a>
            <a href="../pages/contact.html">Contact</a>
        </nav>
        <div class="right-icons">
            <button type="button" id="darkModeToggle" class="darkModeToggle">
                <img id="iconTheme" width="35" height="35" src="../images/icons/sun.svg" alt="Sun">
            </button>
            <div class="drop-down">
                <div class="wrapper">
                    <img src="../images/icons/flags/EN.svg" alt="English flag" class="selectedFlag">
                    <div id="selectedLanguage" class="selectedLanguage" onchange="fetchJsonContent('contact')">English</div>
                </div>
                <div class="list">
                    <div class="language">
                        <img src="../images/icons/flags/EN.svg" alt="English flag">
                        <div class="text">English</div>
                    </div>
                    <div class="language">
                        <img src="../images/icons/flags/FR.svg" alt="French flag">
                        <div class="text">Français</div>
                    </div>
                    <div class="language">
                        <img src="../images/icons/flags/JP.svg" alt="Japanese flag">
                        <div class="text jp">日本語</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <!-- Education section -->
    <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Me !</span></h2>

        <form action="#">
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Full name" required>
                </div>
                <div class="input-field">
                    <input type="email" placeholder="Email Address" required>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="tel" placeholder="Mobile Number" required>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Email Subject" required>
                </div>
            </div>
            <div class="textarea-text">
                <textarea id="yourMessage" name="Your message" placeholder="Your message" rows="4" cols="30" required></textarea>
            </div>
            <div class="btn-box button">
                <button type="submit" class="button">Submit</button>
            </div>
        </form>
    </section>

    <!-- Footer section -->
    <footer class="footer" id="footer">
        <div class="footerText">
            <p data-i18n="copyright">Copyright &copy; Portfolio website made by Cesar MILESI - 2024 | All Rights Reserved</p>
        </div>
    </footer>

    <script src="../js/header.js"></script>
    <script src="../js/darkMode.js"></script>
    <script src="../js/languageSelector.js"></script>
    <script src="../js/languageSwitcher.js"></script>
    <script src="../js/hamburgerMenu.js"></script>
</body>
</html>
